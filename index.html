<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Zabdi Ayala Aguilar">
  <title>Alrededor  </title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/titulo.svg" alt="Logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/perfil.jpeg" alt="Perfil">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__about">Explorador</p>
        </div>
        <button class="profile__edit-button"><img src="./images/Vector.png"></button>
        <button class="profile__add-button" ><img src="./images/Add Button.svg"></button>
      </section>
          <!-- Popup -->
  <div class="popup">

  </div>
  <!--popup cierre-->
  
  <!-- bloque para agrgar imagenes  -->
    <div class="images__add_form-container">
      <p class="instructions">agrega tus fotos</p>
    </div>
    </main>

    <footer class="footer">
      <p class="footer__text">  &copy; 2024 Zabdi Ayala Aguilar. Todos los derechos reservados.</p>
    </footer>
  </div>
  <!-- Templates -->
  <template id="form-images">
    <form class="add__image-button-form">
      <button class="close__add_button-images">✖️</button>
      <h2 class="add__images-title">Nuevo lugar</h2>
      <input class="input__images" type="text" id="titulo" name="titulo" placeholder="Título" >
      <input class="input__images" type="url" id="url" name="url" placeholder="Enlace de la imagen">
      <button class="add__image-button" type="submit">Crear</button>
    </form>
  </template>

<template id="card__images">
  <div class="card">
    <div class="card__info">
      <p class="card__title">Lago Tahoe</p>
      <button class="card__like-button"><img class="card__like-button" src="./images/likeButton.svg"></button>
    </div>
  </div>
</template> 
<!-- Templates -->


  <!--script-->
  <script src="./scripts/index.js"></script>
  <!--script-->
</body>
</html>
